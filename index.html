<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>split</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 버전별로 가져오는 방식(CDN) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/jscript" src="js/javascript.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div id="game-container" class="col-md-offset-4 col-xs-4 text-center">
          <div id="top-menu">
            <div id="start" class="pull-left">
              Easy
            </div>
            <div id="score" class="pull-left">
              <h4 id="score-holder">0</h4>
            </div>
            <div id="strict" class="pull-left">
              Strict
            </div>
            <div class="clearfix"></div><br />
          </div>
          <div id="overlay-container" class="overlay">
            <div id="game-container-circle" class="">
              <div id="top-left" data-num="1" class="section pull-left">
              </div>
              <div id="top-right" data-num="2" class="section pull-right">
              </div>
              <div id="bottom-left" data-num="3" class="section pull-left">
              </div>
              <div id="bottom-right" data-num="4" class="section pull-right">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-offset-4 col-sm-offset-2 col-md-offset-5 col-xs-4 text-center">
        <div id="restart">
          Restart
        </div>
      </div>
    </div>
  </body>
</html>
